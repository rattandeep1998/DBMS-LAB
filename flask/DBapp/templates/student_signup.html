<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
 
     <title>Signin Template for Bootstrap </title>
 
     <link rel="stylesheet" href="static/css/bootstrap.min.css">
 
     <script src="static/js/jquery.js"></script>
 
 </head>
 
 <body>
 
     <div class="container">
 
         <form class="form-signin" action="/student_signup" method="post" role="form">
             <h2 class="form-signin-heading">Please Sign Up </h2>

             <input type="text" name="name" class="form-control" placeholder="Name" required autofocus>
             <input type="text" name="address" class="form-control" placeholder="Address" required>
              <input type="text" name="dob" class="form-control" placeholder="Date of birth" required autofocus>
             <input type="text" name="phone_number" pattern="[1-9]{1}[0-9]{9}" class="form-control" placeholder="Phone Number" required autofocus>
             <input type="text" name="highest_degree" class="form-control" placeholder="Highest Degree" required>

             <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
             <input type="password" name="password" class="form-control" placeholder="Password" required>
 
             <button class="btn btn-lg btn-primary btn-block" type="submit">Register </button>
         </form>

         {% if message %}
            <h5 class="alert alert-warning">{{message}}</h5>
         {% endif %}
      
     </div>

 </body>
 
 </html>
