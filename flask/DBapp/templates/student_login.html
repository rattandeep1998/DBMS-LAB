<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
 
     <title>Welcome</title>
 
     <link rel="stylesheet" href="static/css/bootstrap.min.css">
 
     <script src="static/js/jquery.js"></script>
 
 </head>
 
 <body>
 
     <div class="container">
 
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">CURSOS ONLINE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/student_login">
                <span class="sr-only">(current)</span>
                STUDENT LOGIN PANEL
              </a>

            </li>

          </ul>
        </div>
      </div>
    </nav>

    <br><br><br><br><br>

         <form class="form-signin" action="/student_login" method="post" role="form">
             <h2 class="form-signin-heading"><center>SIGN IN </center></h2>
             <br>
             <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
             <input type="password" name="password" class="form-control" placeholder="Password" required>
 
             <button class="btn btn-lg btn-primary btn-block" type="submit">Login </button>
         </form>

         {% if message %}
            <h5 class="alert alert-warning">{{message}}</h5>
         {% endif %}
      
     </div>

 </body>
 
 </html>
