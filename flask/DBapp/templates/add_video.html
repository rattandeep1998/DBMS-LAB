<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
 
     <title>Signin Template for Bootstrap </title>
 
     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="../../../../../static/css/bootstrap.min.css">
 
     <script src="../../../../../static/js/jquery.js"></script>
 
 </head>
 
 <body>
 
     <div class="container">
 
         <form class="form-signin" action="/instructor/{{data['iid']}}/courses/{{data['cid']}}/add_video" method="post" role="form">
             <h2 class="form-signin-heading">Add Video</h2>
             <input type="text" name="topic" class="form-control" placeholder="Topic" required autofocus>
             <input type="text" name="duration" class="form-control" placeholder="Duration" required autofocus>
             <input type="text" name="description" class="form-control" placeholder="Description" required>
 
             <button class="btn btn-lg btn-primary btn-block" type="submit">Add Video </button>
         </form>
      
     </div>
   
 </body>
 
 </html>
